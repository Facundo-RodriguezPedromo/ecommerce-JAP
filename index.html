<!-- ENTREGA 1 / LOGIN Y REGISTER / PARA LOS USUARIOS -->

<body>
  <!-- CONTENIDO PRINCIPAL DE ESTE HTML (LOGIN Y REGISTER) -->
  <main>
    <div class="ContainerOfEverything">
      <!-- BACK BOX -->
      <div class="ClassBackBox">
        <div class="ClassLoginBackBox">
          <h3>Bienvenido a JAP e_commerce</h3>
          <button id="btn__iniciar-sesion">Iniciar Sesión</button> 
        </div>

        <div class="ClassRegisterBackBox">
          <h3>¿Aún no tienes una cuenta?</h3>
          <button id="btn__registrarse">Crear una cuenta</button>
        </div>
      </div>
      <!-- FORMULARIOS CON SUS CAMPOS A COMPLETAR -->
      <div class="ClassContainerLoginRegister">
        <!--LOGIN-->
        <form id="UserFormID" method="post" action="" class="ClassFormLogin">
          <h2>Iniciar Sesión</h2>
          <input id="UserEmailID" type="text" placeholder="Correo Electronico" />
          <input id="UserPasswordID" type="password" placeholder="Contraseña" />
          <button type="submit" id="Entrar">Entrar</button> <br> <br>
          <div class="g-signin2" data-longtitle="true" data-onsuccess="onSignIn"></div>
        </form>

        <!--REGISTER-->
        <form id="RegistrationFormID" method="post" action="" class="ClassFormRegister">
          <h2>Registrarse</h2>
          <input id="NameTheRegisterID" type="text" placeholder="Nombre completo" />
          <input id="MailTheRegisterID" type="text" placeholder="Correo Electronico" />
          <input id="NameTheRegisterID" type="text" placeholder="Usuario" />
          <input id="PasswordTheRegisterID" type="password" placeholder="Contraseña" />
          <button type="submit" id="Registrarse">Registrarse</button>
        </form>
      </div>
    </div>
  </main>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
