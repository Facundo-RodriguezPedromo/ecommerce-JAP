  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/estilos-login.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body>
  <main>
    <div class="contenedor__todo">
        <div class="caja__trasera">
            <div class="caja__trasera-login">
                <h3>Bienvenido a JAP e_commerce </h3>
                <button id="btn__iniciar-sesion">Iniciar Sesión</button>
            </div>

            <div class="caja__trasera-register">
                <h3>¿Aún no tienes una cuenta?</h3>
                <button id="btn__registrarse">Crear una cuenta</button>
            </div>

        </div>

      <!--Formulario de Login y Registro-->
              <div class="contenedor__login-register">
                  <!--Login-->
                  <form onsubmit= "return false" action="" class="formulario__login" required="true" >
                      <h2>Iniciar Sesión</h2>
                      <input type="text" placeholder="Correo Electronico">
                      <input type="password" placeholder="Contraseña">
                      <button type="submit" id="vuelvePagina" >Entrar</button>
                  </form>
                  <!--Registro-->
                  <form onsubmit="return false" action="" class="formulario__register" required="true">
                      <h2>Registrarse</h2>
                      <input type="text" placeholder="Nombre completo">
                      <input type="text" placeholder="Correo Electronico">
                      <input type="text" placeholder="Usuario">
                      <input type="password" placeholder="Contraseña">
                      <button type="submit" id="vuelvePagina2" >Registrarse</button>
                  </form>
              </div>
    </div>
  </main>
                       <script src="js/init.js"></script>
                       <script src="js/login.js"></script>
</body>
